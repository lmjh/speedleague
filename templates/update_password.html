{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row align-items-center">
        <div class="col-sm-12 col-md-8 mx-auto mt-5">
            <div class="card border-secondary shadow mb-3">
                <div class="card-header">Update Password</div>
                <div class="card-body">
                    <form method="POST" action="" class="needs-validation" novalidate>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <label class="col-form-label mt-2" for="password">Current Password</label>
                                <input id="password" name="password" type="password" minlength="5" maxlength="30"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12">
                                <label class="col-form-label mt-2" for="new_password">New Password</label>
                                <input id="new_password" name="new_password" type="password" minlength="5" maxlength="30"
                                    class="form-control" oninput="checkPasswordsMatch()" required>
                                <div class="invalid-feedback">
                                    New password must be at least 5 characters.
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <label class="col-form-label mt-2" for="confirm_password">Confirm New Password</label>
                                <input id="confirm_password" name="confirm_password" type="password" minlength="5" maxlength="30"
                                    class="form-control" oninput="checkPasswordsMatch()" required>
                                <div class="invalid-feedback">
                                    Confirmation password must match new password.
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                    <button type="submit" class="btn btn-primary">Update Password</button></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    function checkPasswordsMatch() {
        let password = document.getElementById("new_password");
        let confirm_password = document.getElementById("confirm_password");
        if (confirm_password.value !== password.value) {
            confirm_password.setCustomValidity("Password confirmation does not match password");
        } else {
            confirm_password.setCustomValidity("");
        }
    }

    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
