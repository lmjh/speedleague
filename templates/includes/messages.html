<div class="message-box container-fluid position-fixed top-0">
    <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto mt-4">
            {% with messages = get_flashed_messages() -%}
            {%- if messages -%}
            {%- for message in messages -%}
            <div class="alert alert-primary shadow-lg alert-dismissible fade show text-center" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor -%}
            {%- endif -%}
            {%- endwith -%}
        </div>
    </div>
</div>
